[bar/top]
monitor = ${env:MONITOR:DP-1}
width = 3000
height = 32
offset-x = 220
offset-y = 10
radius = 6
fixed-center = true

background = ${colors.colorbg_trans}
foreground = ${colors.colorfg}

border-size = 0
border-color = ${colors.colorbg_trans}

padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 0

font-0 = JetBrains Mono:size=9;3
font-1 = Symbols Nerd Font Mono:size=10;2

modules-left = appmenu bspwm xwindow
modules-center = date
modules-right = player volume xkeyboard bluetooth wlan logout

separator = %{F#76787A}|%{F-}

wm-restack = bspwm

override-redirect = false

scroll-up = bspwm-deskprev
scroll-down = bspwm-desknext

cursor-click = pointer
cursor-scroll = ns-resize
