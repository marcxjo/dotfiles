[bar/top]
monitor = ${env:MONITOR:DP-1}
width = 2400
height = 32
offset-x = 520
offset-y = 16
radius = 6
fixed-center = true

background = ${colors.colorbg_trans}
foreground = ${colors.colorfg}

border-size = 0
border-color = ${colors.colorbg_trans}

padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 0

font-0 = JetBrains Mono:size=9;3
font-1 = Font Awesome:size=11;3

modules-left = appmenu cpu memory xkeyboard wlan
modules-center = date
modules-right = player volume logout

wm-restack = bspwm

override-redirect = false

scroll-up = bspwm-deskprev
scroll-down = bspwm-desknext

cursor-click = pointer
cursor-scroll = ns-resize

[bar/bottom]
inherit = bar/top

bottom = true

modules-left = xwindow
modules-center =
modules-right = bspwm

