[bar/top]
monitor = ${env:MONITOR:DP-1}
width = 100%
height = 24
offset-x = 0
offset-y = 0
radius = 0
fixed-center = true

background = ${colors.colorbg}
foreground = ${colors.colorfg}

border-size = 6
border-color = ${colors.colorbg}

padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 0

font-0 = JetBrains Mono:size=9;3
font-1 = Font Awesome:size=9;3
font-2 = Symbols Nerd Font Mono:style=Regular:pixelsize=19;3

modules-left = appmenu cpu memory xkeyboard wlan
modules-center = date
modules-right = player volume logout

wm-restack = bspwm

override-redirect = false

scroll-up = bspwm-deskprev
scroll-down = bspwm-desknext

cursor-click = pointer
cursor-scroll = ns-resize

[bar/bottom]
inherit = bar/top

bottom = true

modules-left = xwindow
modules-center =
modules-right = bspwm
