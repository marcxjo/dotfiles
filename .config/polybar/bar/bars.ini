[bar/top]
monitor = ${env:MONITOR:DP-1}
width = 3440
height = 32
offset-x = 0
offset-y = 0
radius = 0
fixed-center = true

background = ${colors.colorbg_trans}
foreground = ${colors.colorfg}

border-size = 0
border-color = ${colors.colorbg_trans}

padding-left = 2
padding-right = 2

module-margin-left = 0
module-margin-right = 0

font-0 = Source Code Pro:style=regular:size=8;2
font-1 = Source Code Pro:style=regular:size=8;1
font-2 = Terminus:pixelsize=12;2
font-3 = siji:pixelsize=10;2

separator = "|"
separator-padding = 1
separator-font = 2
separator-foreground = ${colors.colorfg}

modules-left = bspwm xwindow
modules-center = player volume
modules-right = date cpu memory xkeyboard wlan

wm-restack = bspwm

override-redirect = false

scroll-up = bspwm-deskprev
scroll-down = bspwm-desknext

cursor-click = pointer
cursor-scroll = ns-resize
