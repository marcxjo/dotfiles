[bar/top]
monitor = ${env:MONITOR:DP-1}
width = 3200
height = 24
offset-x = 120
offset-y = 16
radius = 6
fixed-center = true

background = ${colors.colorbg_trans}
foreground = ${colors.colorfg}

border-size = 4
border-color = ${colors.colorbg_trans}

padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 0

font-0 = JetBrains Mono:size=9;3
font-1 = Font Awesome:size=9;2
font-2 = Symbols Nerd Font Mono:style=Regular:pixelsize=19;3

modules-left = appmenu bookend-left-ramp cpu memory xkeyboard wlan bookend-right-ramp
modules-center = bookend-left-ramp date bookend-right-ramp
modules-right = bookend-left-ramp player volume bookend-right-ramp logout

wm-restack = bspwm

override-redirect = false

scroll-up = bspwm-deskprev
scroll-down = bspwm-desknext

cursor-click = pointer
cursor-scroll = ns-resize

[bar/bottom]
inherit = bar/top

bottom = true

modules-left = xwindow bookend-right-ramp
modules-center =
modules-right = bookend-left-ramp bspwm
