[bar/top]
monitor = ${env:MONITOR:DP-1}
width = 2400
height = 32
offset-x = 520
offset-y = 10
radius = 0
fixed-center = true

background = ${colors.colorbg}
foreground = ${colors.colorfg}

border-size = 4
border-color = ${colors.colorbg}

padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 0

font-0 = JetBrains Mono:size=9;3
font-1 = Symbols Nerd Font Mono:size=10;2
font-2 = Material-Design-Iconic-Font:size=10;2

modules-left = appmenu
modules-center = date
modules-right = player volume xkeyboard backlight battery logout

wm-restack = bspwm

override-redirect = false

scroll-up = bspwm-deskprev
scroll-down = bspwm-desknext

cursor-click = pointer
cursor-scroll = ns-resize

[bar/bottom]
inherit = bar/top
bottom = true

modules-left = bspwm xwindow
modules-center =
modules-right = cpu memory bluetooth wlan
