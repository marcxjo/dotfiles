[bar/top]
monitor = ${env:MONITOR:DP-1}
width = 3080
height = 36
offset-x = 180
offset-y = 18
radius = 6
fixed-center = true

background = ${colors.colorbg}
foreground = ${colors.colorfg}

border-size = 0
border-color = ${colors.colorbg}

padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 0

font-0 = JetBrains Mono:size=9;3
font-1 = Font Awesome:size=10;3
font-2 = Symbols Nerd Font Mono:style=Regular:pixelsize=19;3

modules-left = appmenu bspwm
modules-center = date
modules-right = player volume xkeyboard logout

separator = "%{F#76787A}ï…‚%{F-}"

wm-restack = bspwm

override-redirect = false

scroll-up = bspwm-deskprev
scroll-down = bspwm-desknext

cursor-click = pointer
cursor-scroll = ns-resize

[bar/bottom]
inherit = bar/top

bottom = true

modules-left = xwindow
modules-center =
modules-right = cpu memory bluetooth wlan
