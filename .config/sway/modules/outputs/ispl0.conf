output eDP-1 {
  resolution 1920x1080
  position   0,0
}

output HDMI-A-1 {
  resolution 1920x1080
  position   1920,0
}

workspace {
  1 output eDP-1
  2 output eDP-1
  3 output eDP-1
  4 output eDP-1
  5 output eDP-1
  6 output HDMI-A-1
  7 output HDMI-A-1
  8 output HDMI-A-1
  9 output HDMI-A-1
  10 output HDMI-A-1
}

bindsym {
  # switch to workspace
  $mod+1 workspace 1
  $mod+2 workspace 2
  $mod+3 workspace 3
  $mod+4 workspace 4
  $mod+5 workspace 5
  $mod+6 workspace 6
  $mod+7 workspace 7
  $mod+8 workspace 8
  $mod+9 workspace 9
  $mod+0 workspace 10

  $mod+KP_1 workspace 1
  $mod+KP_2 workspace 2
  $mod+KP_3 workspace 3
  $mod+KP_4 workspace 4
  $mod+KP_5 workspace 5
  $mod+KP_6 workspace 6
  $mod+KP_7 workspace 7
  $mod+KP_8 workspace 8
  $mod+KP_9 workspace 9
  $mod+KP_0 workspace 10

  # move focused container to workspace
  $mod+Shift+1 move container to workspace 1
  $mod+Shift+2 move container to workspace 2
  $mod+Shift+3 move container to workspace 3
  $mod+Shift+4 move container to workspace 4
  $mod+Shift+5 move container to workspace 5
  $mod+Shift+6 move container to workspace 6
  $mod+Shift+7 move container to workspace 7
  $mod+Shift+8 move container to workspace 8
  $mod+Shift+9 move container to workspace 9
  $mod+Shift+0 move container to workspace 10

  $mod+Shift+KP_1 move container to workspace 1
  $mod+Shift+KP_2 move container to workspace 2
  $mod+Shift+KP_3 move container to workspace 3
  $mod+Shift+KP_4 move container to workspace 4
  $mod+Shift+KP_5 move container to workspace 5
  $mod+Shift+KP_6 move container to workspace 6
  $mod+Shift+KP_7 move container to workspace 7
  $mod+Shift+KP_8 move container to workspace 8
  $mod+Shift+KP_9 move container to workspace 9
  $mod+Shift+KP_0 move container to workspace 10
  # Note: workspaces can have any name you want, not just numbers.
}

# Always send media player to laptop screen
assign [app_id="mpv"] 1
bindsym $mod+m output "HDMI-A-1" toggle; output "eDP-1" toggle
