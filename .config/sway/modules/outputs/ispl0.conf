output eDP-1 {
  resolution 1920x1080
  position   0,0
}

output HDMI-A-1 {
  resolution 1920x1080
  position   1920,0
}

workspace {
  # Dev
   output HDMI-A-1
  # Web
   output HDMI-A-1
  # Media
   output eDP-1
  # Work
   output eDP-1
}

bindsym {
  # switch to workspace
  $mod+1 workspace 
  $mod+2 workspace 
  $mod+3 workspace 
  $mod+4 workspace 

  $mod+KP_1 workspace 
  $mod+KP_2 workspace 
  $mod+KP_3 workspace 
  $mod+KP_4 workspace 

  # move focused container to workspace
  $mod+Shift+1 move container to workspace 
  $mod+Shift+2 move container to workspace 
  $mod+Shift+3 move container to workspace 
  $mod+Shift+4 move container to workspace 

  $mod+Shift+KP_1 move container to workspace 
  $mod+Shift+KP_2 move container to workspace 
  $mod+Shift+KP_3 move container to workspace 
  $mod+Shift+KP_4 move container to workspace 
}

# Always send media player to laptop screen
assign [app_id="mpv"] 
bindsym $mod+m output "HDMI-A-1" toggle; output "eDP-1" toggle
